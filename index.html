<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- ^Bootstrap -->

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0px;
        }
    </style>

</head>

<body>
    <main>
        <div class="container" style="margin-top:50px; margin-bottom: 20px;">
            <div class="row">
                <img src="q.jpg" class="col-12" />
            </div>
        </div>


        <div class="container">
            <div class="row">
                <form autocomplete="off" class="col-12 margin-bottom: 20px">
                    <div class="mb-3">
                        <label for="codeInput" class="form-label">Where is this?</label>
                        <input id="codeInput" type="text" class="form-control" />
                    </div>
                    <button id="codeSubmit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel">Your first clue</h5>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <p>Pictures!</p>
                            <div class="container">
                                <div class="row">
                                    <img src="c1.jpeg" class="col-4" />
                                    <img src="c2.jpeg" class="col-4" />
                                    <img src="c3.jpeg" class="col-4" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                            data-bs-toggle="modal">Open second clue</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel2">Your second clue</h5>
                    </div>
                    <div class="modal-body">
                        <p>A number:</p>
                        <p>79514</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back
                            to first</button>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <!-- ^JQuery -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- ^Bootstrap -->

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
    <!-- ^Confetti -->

    <script>
        $("#codeSubmit").click(function (e) {
            e.preventDefault()
            let code = $("#codeInput").val()

            if (code == "12737") {
                confetti({
                    particleCount: 150,
                    spread: 360
                });
                new bootstrap.Modal($("#exampleModalToggle")).show()
            } else {
                $("#codeInput").addClass("is-invalid")
                $("#codeInput").focus()
            }
        });

        $("#codeInput").keydown(function () {
            console.log("Change")
            $("#codeInput").removeClass("is-invalid")
        })
    </script>

</body>

</html>
